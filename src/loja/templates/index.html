{{define "Index"}}

<!DOCTYPE html>
<html lang="en">

{{template "_head"}}

<body>
    {{template "_menu"}}    
    <div class="container">
    <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.GetNome}}</td>
                            <td>{{.GetDescricao}}</td>
                            <td>{{.GetPreco}}</td>
                            <td>{{.GetQuantidade}}</td>
                            <td><a href="edit?id={{.GetId}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.GetId}}')" class="btn btn-danger">Remover</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="bt btn-primary mb-5">Novo Produto</a>
        </div>

    </div>
</body>

<script>
    function onDelete(id) {
        let resposta  = confirm("Tem certeza que deseja remover o produto?")
        if (resposta) {
            window.location = "/delete?id=" + id            
        }
    }
</script>

</html>
{{end}}
